<script>
  
var  xref,xindex
var flag_only3D=1 
var sortbyname=1 


  
 function sort_path(a, b){
    var nameA=String(a.p), nameB=String(b.p)
    if (nameA === nameB) {
        return 0;
    }
    else {
        return (nameA < nameB) ? -1 : 1;
    }
	
}
	
function sort_name(a, b){
    var nameA=String(a.n), nameB=String(b.n)
    if (nameA === nameB) {
        return 0;
    }
    else {
        return (nameA < nameB) ? -1 : 1;
    }
	
}


function fillpath()
{

for (ind =0 ; ind < xref.length; ind++)
	{
	if (xref[ind].p  )  
		xref[ind].p= xindex[xref[ind].p]
		
	if (xref[ind].w  )  
		xref[ind].w= xindex[xref[ind].w]

	if (xref[ind].s  )  
		xref[ind].s= xindex[xref[ind].s]		
		
	if (xref[ind].S  )  
		xref[ind].S= xindex[xref[ind].S]		
		
	if (xref[ind].g  )  
		xref[ind].g= xindex[xref[ind].g]		

	}

}

function msort_name()
{
$("#list").html("<b>index error<b>");

xref.sort(	sort_name);

sortbyname=1
}
function msort_path()
{
$("#list").html("<b>index error<b>");

xref.sort(	sort_path);
genere_list()
sortbyname=0
}



function  mtogle3D()
{
if (flag_only3D==1)
	flag_only3D=0;
else

	msort_name()
else

}
